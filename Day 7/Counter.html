<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  let root = ReactDOM.createRoot(document.getElementById("root"))
  let App = () => {

    let x = React.useState(10)  
    // we take 10 so count start from 10
    // console.log(x)
    let Count = x[0]
    // Count value is 10
    let value = x[1]
    // value = function hai 

    let AdditionBtn = () => {
      value(Count + 1)
    }

    let SubsBtn = () => {
      value(Count - 1)
    }

    let ResetBtn = () => {
      value(Count * 0)
    }

    return (
      <div>
        <button onClick={SubsBtn}>-</button>
        <h1>{Count}</h1>
        <button onClick={AdditionBtn}>+</button>
        <br/>
        <button onClick={ResetBtn}>RESET</button>
      </div>
    )
  }
  root.render(<App />)
</script>

</html>
